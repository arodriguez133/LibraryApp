<html lang="en">
<head>

    <title>Library App</title>

<body>
    <form action="">
        <label for="title">
            <input type="text" name="title" placeholder="Title" class = "title">

            <input type="text" class="author" name="author" placeholder="Author">
        </label>
        <label for="pages">
            <input type="text" class="pages" name="pages" placeholder="Number of Pages">
        </label>
        <div class= "btn btn-add">
            <button class ="add-book"><i class="fa-regular fa-plus"></i>Add Book</button>
        </div>
    </form>
  
    <script src="/index.js"></script>

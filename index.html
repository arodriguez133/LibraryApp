<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Library App</title>
</head>
<body>
    <form action="">
        <label for="title">
            <input type="text" name="title" placeholder="Title" class = "title">
        </label>
        <label for="author">
            <input type="text" class="author" name="author" placeholder="Author">
        </label>
        <label for="pages">
            <input type="text" class="pages" name="pages" placeholder="Number of Pages">
        </label>
        <label for="read">
            I have read this book:
            <input type="checkbox" class="read" name="read" id="checkbox">
        </label>
        <button class ="add-book">Add Book</button>
    </form>
  
    <script src="/index.js"></script>
</body>
</html>
